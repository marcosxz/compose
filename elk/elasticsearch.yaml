      # - xpack.security.transport.ssl.keystore.path=/usr/share/elasticsearch/config/elastic-certificates.p12
      # - xpack.security.transport.ssl.truststore.path=/usr/share/elasticsearch/config/elastic-certificates.p12
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch.02:/usr/share/elasticsearch/data
      # - ./elasticsearch.02/data:/usr/share/elasticsearch/data
      # - ./elasticsearch.02/logs:/usr/share/elasticsearch/logs
      # - ./elasticsearch.02/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      # - ./elasticsearch.02/certs/elastic-certificates.p12:/usr/share/elasticsearch/config/elastic-certificates.p12
    ports:
    ports:
      - 9201:9200
      - 9301:9300
    networks:
      - elastic

  elasticsearch.03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    container_name: elasticsearch.03
    environment:
      - node.name=elasticsearch.03
      - cluster.name=elasticsearch-cluster
      - discovery.seed_hosts=elasticsearch.01,elasticsearch.02
